
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table border>
<thead>
<tr>
<th>PlayList Id</th>
<th>PlayList Name</th>
<th>PlayList Songs</th>
</tr>
</thead>
<tbody>
<tr th:each="pl:${playlist}">
<td th:text="${pl.id}"></td>
<td th:text="${pl.name}"></td>
<td>
<ul> 
<li th:each="s:${pl.songslist}" >
<span th:text="${s.name}"></span>
<audio controls>
<source th:src="${s.link}" type="audio/mpeg">
</audio>
</li>
</ul>
</td>
</tr>
</tbody>
</table>
</body>
</html>
